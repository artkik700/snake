<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shake</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="user-info">
        <ul>
            <li>Пользователь: <span id="user_info_name"></span> <a href="#" id="logout">Выйти</a></li>
            <li>Рекорд: <span id="user_info_score"></span></li>
        </ul>
    </div>
    <h1>Змейка</h1>

    <div class="user-form">
        <form id="signin_user_form" method="GET" class="test">
            <fieldset>
                <legend>Войти:</legend>
                <label for="userName">Логин: </label>
                <input id="userName" type="text" name="userName">
                <label for="userPass">Пароль: </label>
                <input id="userPass" type="password" name="userPass">
                <input type="hidden" name="formType" value="signin">
                <button type="submit">Войти</button>
            </fieldset>
        </form>

              
        <form id="sign_up_user_form" class="hide" method="GET">
            <fieldset>
                <legend>Зарегистрироваться:</legend>
                <label for="suserName">Логин: </label>
                <input id="suserName" type="text" name="userName">
                <label for="suserPass">Пароль: </label>
                <input id="suserPass" type="password" name="userPass">
                <input type="hidden" name="formType" value="signup">
                <button type="submit">Зарегистрироваться</button>
            </fieldset>     
        </form>

        <div class="sign-up">
            <button type="button" id="sign_up_btn">Создать аккаунт?</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="left-aside aside">
            <div class="settings">
                <span>Уровень</span>
                <select name="speedSettings" id="speed_settings" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
        </div>
        <div class="right-aside aside">
            <h4>Рейтинг</h4>
            <table class="score-user table table-bordered">
                
                <tbody>
                    <tr>
                       <th class="active">Login</th>
                       <th class="active">Score</th>
                       <th class="active">Level</th>
                    </tr>
                    <tr>
                    </tr>
                </tbody>
            </table>
        </div>
        <canvas id="canvas" width="500" height="400"></canvas>

    </div>

    <script src="users.js"></script>
    <script src="snake.js"></script>
</body>
</html>
